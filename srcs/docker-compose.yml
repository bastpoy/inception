services:
  nginx:
    depends_on:
      - wordpress
    build: ./requirements/nginx
    image: nginx
    env_file: .env
    ports: 
      - "443:443"
      - "80:80"
    volumes:
      - wordpress:/var/www/html
      # - website:/var/www/website
      - ../secrets:/etc/nginx/certs:ro
    networks:
      - wp-networks

  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
    expose:
      - "9000"
    networks:
      - wp-networks

  mariadb:
    build: ./requirements/mariadb
    env_file: .env
    image: mariadb
    volumes:
      - mariadb:/var/lib/mysql
    restart: always
    expose: 
      - 3306
    ports:
      - "3306:3306"
    networks:
      - wp-networks
  
  redis:
    build: ./requirements/bonus/redis
    image: redis
    restart: always
    ports:
      - '6379:6379'
    expose:
      - '6379'
    networks:
      - wp-networks

  website:
    build: ./requirements/bonus/website
    image: website
    restart: always
    ports: 
      - "8080:8080"
    volumes:
      - website:/var/www/website
    networks:
      - wp-networks

  # ftp:
