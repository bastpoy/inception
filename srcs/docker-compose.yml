  #     - wp-networks
  #   volumes:
  #     - wordpress:/srv/ftp:ro
  #   ports:
  #     - "21:21"
  #     - "21100-21110:21100-21110"

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/bastpoy/data/mariadb

  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/bastpoy/data/wordpress

  website:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/bastpoy/data/website

networks:
  wp-networks:
    driver: bridge